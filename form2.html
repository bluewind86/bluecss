<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>表单样式</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/bluewind.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<!--[if lt IE 9]><script src="js/IE9.js"></script><![endif]-->
</head>

<body>
<div class="container">
	<div class="grid12">
    	<div class="unit2 sidebar">表单样式</div>
        <div class="unit10 main">
        	<div class="form">
                <form action="">
                    <fieldset>
                        <legend>用户注册</legend>
                        <div class="unit12">
                        	<label>用户名</label>
                        	<input type="text" name="username">
                            <div class="form-desc">用户名不能少于5个字符</div>
                        </div>
                        
                        <div class="unit10 mt20">
                        	<label>地址</label>
                        	<input type="text" name="username">
                            <div class="form-desc">地址不能少于5个字符</div>
                        </div>
                        
                        <div class="form-horizontal mt20">
                        	<div class="unit1 text-center"><label>用户名</label></div>
                            <div class="unit6"><input type="text" name="username"></div>
                            <div class="unit4"><div class="form-desc">地址不能少于5个字符</div></div>
                        </div>
                        <div class="form-horizontal mt20">
                        	<div class="unit1 text-center"><label>密码</label></div>
                            <div class="unit4">
                                <input type="text" name="username">
                                <div class="form-desc-inline">地址不能少于5个字符</div>
                            </div>
                        </div>
                        
                        <div class="unit10 mt20">
                        	<label>兴趣</label>
                            <ul class="form-list">
                                <li>
                                     <label class="checkbox"><input type="checkbox"> 选项一  </label>
                                </li>
                                <li>
                                     <label class="checkbox">
                                      <input type="checkbox"> 选项一
                                     </label>
                                </li>
                                <li>
                                     <label class="checkbox">
                                      <input type="checkbox"> 选项一
                                     </label>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="unit10 mt20">
                        	<div class="unit1"><label>爱好</label></div>
                            <div class="unit8 form-horizontal">
                            	<ul>
                                    <li>
                                         <label class="checkbox"><input type="checkbox"> 选项一  </label>
                                    </li>
                                    <li>
                                         <label class="checkbox">
                                          <input type="checkbox"> 选项一
                                         </label>
                                    </li>
                                    <li>
                                         <label class="checkbox">
                                          <input type="checkbox"> 选项一
                                         </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="unit10 mt20">
                        	<label>描述</label>
							<textarea rows="5"></textarea>                        
                        </div>
                        
                        <div class="unit10 mt20">
                        	<div class="unit1 text-center"><label>密码</label></div>
                            <div class="unit4">
                                <select>
                                	<option>山东省</option>
                                	<option>北京市</option>
                                	<option>上海市</option>
                                	<option>广州市</option>
                                </select>
                                <div class="form-desc">地址不能少于5个字符</div>
                            </div>
                        </div>
                        
                        <div class="form-horizontal mt20">
                        	<div class="unit1 text-center"><label>网址</label></div>
                            <div class="unit1"><span class="prepend">http://</span></div>
                            <div class="unit5"><input type="text" name="username"></div>
                            <div class="unit1"><span class="append">http://</span></div>
                            <div class="unit3"><div class="form-desc">地址不能少于5个字符</div></div>
                        </div>
                        
                        <div class="form-horizontal mt20">
                        	<div class="unit1 text-center"><label>网址</label></div>
                            <div class="unit1"><span class="prepend">http://</span></div>
                            <div class="unit5"><input type="text" name="username"></div>
                            <div class="unit1"><a href="#" class="button">.button</a></div>
                            <div class="unit3"><div class="form-desc">地址不能少于5个字符</div></div>
                        </div>
                        
                        <div class="form-horizontal mt20">
                        	<div class="unit2 text-center"><label>焦点状态</label></div>
                            <div class="unit5"><input type="text" name="username" class="focused"></div>
                        </div>
                        <div class="form-horizontal mt20">
                        	<div class="unit2 text-center"><label>error</label></div>
                            <div class="unit5"><input type="text" name="username" class="error"></div>
                        </div>
                        <div class="form-horizontal mt20">
                        	<div class="unit2 text-center"><label>warning</label></div>
                            <div class="unit5"><input type="text" name="username" class="warning"></div>
                        </div>
                        <div class="form-horizontal mt20">
                        	<div class="unit2 text-center"><label>warning</label></div>
                            <div class="unit5"><input type="text" name="username" class="success"></div>
                        </div>
                        <div class="form-horizontal mt20">
                        	<div class="unit2 text-center"><label>disabled</label></div>
                            <div class="unit5"><input type="text" name="username" class="disabled" disabled="disabled"></div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div style="clear:both;width:200px;height:100px;border:10px solid #ddd;box-sizing: border-box;">待增：表格状态；div模拟select</div>
</body>
</html>
