<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<title>弹出层</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/bluewind.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link type="text/css" rel="stylesheet" href="js/artdialog/skins/flat.css" />
<style>
p a{margin:0 10px;}
</style>
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/artdialog/jquery.artDialog.js" type="text/javascript"></script>
<script>
$(function(){
	$('#tooltip').click(function(){
		$.dialog({
			content:'artDialog: I Love You!!artDialog: I Love You!artDialog: I Love You!artDialog: I Love You!',
			lock:true,
			icon: 'succeed',
			opacity:0.5,
			width:500,
			height:50,
			ok: function () {
				this.title('3秒后自动关闭').time(3);
				return false;
			},
			cancelVal: '关闭',
			cancel: true //为true等价于function(){}
			//function (){alert('Thank you!')}
		});
	});
});
</script>
</head>

<body>

<hr>
<p class="mt25"><a title="哈哈哈哈哈" id="tooltip" >嘎嘎嘎嘎嘎嘎嘎嘎嘎</a></p>
