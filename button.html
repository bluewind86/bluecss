<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>按钮样式</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/bluewind.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<!--[if lt IE 9]><script src="js/IE9.js"></script><![endif]-->
</head>

<body>
<div class="container">
	<div class="grid12 mt20">
    	<div class="unit2"><a href="#" class="button white">.button</a></div>
    	<div class="unit2"><a href="#" class="button green">.button</a></div>
    	<div class="unit2"><a href="#" class="button red">.button</a></div>
    	<div class="unit2"><a href="#" class="button tiny">.button</a></div>
    	<div class="unit2"><a href="#" class="button big rounded">.button</a></div>
        <div class="unit2"><a href="#" class="button big disabled">.button</a></div>
        <div class="unit2"><a href="#" class="button oval">.button</a></div>
        <div class="unit2"><a href="#" class="button metro">.button</a></div>
        <div class="unit2"><a href="#" class="button metro yellow">.button</a></div>
        <div class="unit2"><a href="#" class="button black">.button</a></div>
        <div class="unit12"><a href="#" class="button block">.button</a></div>
    </div>
</div>
</body>
</html>
