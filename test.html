<script>
// Alert/Confirm/Prompt
function dialogue(content, title) {
    $('<div />').tooltip({
        content: {
            text: content,
            title: title
        },
        position: {
            my: 'center', at: 'center',
            target: $(window)
        },
        show: {
            ready: true,
            modal: {
                on: true,
                blur: false
            }
        },
        hide: false,
        style: 'dialogue',
        events: {
            render: function(event, api) {
                $('button', api.elements.content).click(function(e) {
                    api.hide(e);
                });
            },
            hide: function(event, api) { api.destroy(); }
        }
    });
}


window.Alert = function() {
  var message = $('<p />', { text: 'This is a sample alert dialogue' }),
      ok = $('<button />', { text: 'Ok', 'class': 'full' });

    dialogue( message.add(ok), 'Alert!' );
}

window.Prompt = function() {
  var message = $('<p />', { text: 'What do you think about these custom dialogues?' }),
      input = $('<input />', { val: 'Fantastic!' }),
      ok = $('<button />', {
        text: 'Ok'
      }),
      cancel = $('<button />', {
        text: 'Cancel'
      });

    dialogue( message.add(input).add(ok).add(cancel), 'Attention!' );
}

window.Confirm = function() {
  var message = $('<p />', { text: 'Click a button to exit the custom dialogue' }),
      ok = $('<button />', {
        text: 'Ok'
      }),
      cancel = $('<button />', {
        text: 'Cancel'
      });

    dialogue( message.add(ok).add(cancel), 'Do you agree?' );
}
//$.fn.qtip.defaults.position.my = 'right bottom';
//$.fn.qtip.defaults.position.at = 'right bottom';

$(function(){
	//可根据屏幕自适应的tooltip
	$('a').qtip({
		position: {
			my: 'top center',  // Position my top left...
			at: 'bottom center', // at the bottom right of...
			adjust: {
				screen: true
			},
			viewport: $(window)
		}
	});
	
	$('.tooltip').tooltip({
		
		position: {
			my: 'top center',  // Position my top left...
			at: 'bottom center', // at the bottom right of...
			adjust: {
				screen: true
			},
			viewport: $(window)
		}
	});
	
})
</script>
